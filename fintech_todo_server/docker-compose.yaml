    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: fintech_todo_test
      POSTGRES_PASSWORD: "U8IjpwisIK-5CSRUeHvwY-HBrH1cno7h"
    volumes:
      - fintech_todo_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "R9_C6utWjhLpsXGTkwRnpJ6dFuXufl-b"
    environment:
      - REDIS_REPLICATION_MODE=master

